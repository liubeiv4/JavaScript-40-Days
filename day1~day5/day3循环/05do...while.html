<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script>
			/*
				格式：
					do{
						循环语句;
					}while(循环条件);
				【注】分号不能省略。
			*/


			/*
				1到100的和？

				【注】while和do...while一般情况下使用起来没有任何区别。
			*/
			var i = 1;
			var sum = 0;
			do{
				sum += i;
				i++;
			}while(i <= 100);

			// alert(sum); //5050


			/*
				while 和 do...while的区别？
				1、while是先去判断循环条件，再去执行循环语句
				2、do...while 先运行一遍再说，然后再去判断循环条件
			*/

			/*var i = 5;
			while(i > 10){
				document.write("hello world<br/>");
			}*/

			var i = 5;

			do{
				document.write("hello world<br/>");
			}while(i > 10);
		</script>
	</head>
	<body>
		
	</body>
</html>
