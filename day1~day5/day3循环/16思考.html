<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script>
			/*
				问题  输入年、月、日，计算某一天是该年的第几天（周） 
			*/
			var year = 2018, month = 12, day = 26;
			var sum = 0;
			switch(month){
				case 12:
					sum += 30;
				case 11:
					sum += 31;
				case 10:
					sum += 30;
				case 9:
					sum += 31;
				case 8:
					sum += 31;
				case 7:
					sum += 30;	
				case 6:
					sum += 31;
				case 5:
					sum += 30;
				case 4:
					sum += 31;
				case 3:
					if(year % 4 == 0 && year % 100 != 0 || year % 400 == 0){
						sum += 29;
					}else{
						sum += 28;
					}
				case 2:
					sum += 31;
				case 1:
					sum += day;
					break;
				default:
					alert("error");
					break;

			}

			alert("当前年的第" + sum + "天");

		</script>
