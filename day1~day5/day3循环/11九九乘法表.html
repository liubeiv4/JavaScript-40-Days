<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script>
			/*
				99乘法表
			*/

			for(var i = 1; i <= 9; i++){
				//每一行输出的式子个数
				for(var j = 1; j <= i; j++){
					document.write(j + "X" + i + "=" + i * j + "&ensp;");
				}

				document.write("<br/>");
			}
		</script>
	</head>
	<body>
		
	</body>
</html>
