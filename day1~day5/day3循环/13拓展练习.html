<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script>
			/*
				找出所有的水仙花数，三位数，各位立方和等于该数本身。153 = 1 ^ 3 + 5 ^ 3 + 3 ^ 3
			*/

			for(var i = 100; i < 1000; i++){
				var a = i % 10;
				var b = parseInt(i / 10) % 10;
				var c = parseInt(i / 100);

				var sum = Math.pow(a, 3) + Math.pow(b, 3) + Math.pow(c, 3);
				if(i == sum){
					document.write(i + "<br/>");
				} 
			}


			/*
				最大公约数
					能同事整除两个数的最大数，叫做最大公约数。
				7 6
					【注】最大公约数，最大只能是两个数中的较小数。


				最小公倍数	
					能同时被这两个数整除的最小数，叫做最小公倍数。

				12 6
					【注】最小公倍数，最小只能是两个数中较大数。
			*/

			var num1 = 12;
			var num2 = 8;

			var min = num1 > num2 ? num2 : num1;
			while(1){
				
				if(num1 % min == 0 && num2 % min == 0){
					break;
				}
				min--;
			}

			// alert("最大公约数是：" + min);


			var num1 = 7;
			var num2 = 8;
			var max = num1 > num2 ? num1 : num2;
			while(1){
				
				if(max % num1 == 0 && max % num2 == 0){
					break;
				}
				max++;
			}

			alert("最小公倍数：" + max);


		</script>
	</head>

</html>
