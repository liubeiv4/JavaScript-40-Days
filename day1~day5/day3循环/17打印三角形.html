<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script>
			for(var i = 0; i < 5; i++){
				//输出空格
				for(var k = 0; k < 5 - i - 1; k++){
					document.write("Y");
				}

				//输出圆圈数
				for(var j = 0; j <= i; j++){
					document.write("X");
				}
				document.write("<br/>");
			}


			//空格个数 = 5 - 圆圈数
		</script>
	</head>
	<body>
		
	</body>
</html>
