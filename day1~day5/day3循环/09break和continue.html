<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script>
			/*
				break
					作用：直接将当前循环终止掉。

				continue
					作用：跳过这次循环，直接进入下一次循环。

				都可以用在循环中。
			*/

			/*for(var i = 0; i < 100; i++){
				if(i == 5){
					break;
				}
				document.write(i + 1 + "<br/>");
			}*/

			for(var i = 0; i < 100; i++){
				if(i == 5){
					continue;
				}
				document.write(i + 1 + "<br/>");
			}
		</script>
	</head>
	<body>
		
	</body>
</html>
