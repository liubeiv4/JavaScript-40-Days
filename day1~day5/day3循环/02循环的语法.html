<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script>
			/*
				1、while循环
				2、do...while循环
				3、for循环
			*/


			/*
				while 循环
				格式：
					while(循环条件){
						循环语句;
					}
				【注】如果循环条件成立，就执行循环语句，直到循环条件不成立为止。

				思路：
					1、确定循环次数 计数
					2、将循环执行代码写在大括号中
			*/

			var i = 0; //用于记录循环的次数
			while(i < 100){
				//编写每次循环要去执行的代码
				document.write("hi world<br/>");
				i++;
			}
		</script>
	</head>
	<body>
		
	</body>
</html>
