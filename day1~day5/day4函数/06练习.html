			function printTrigon(n){
				for(var i = 0; i < n; i++){
					//输出对应的空格数
					for(var k = 0; k < n - i - 1; k++){
						document.write("X");
					}

					//输出对应的圆圈个数
					for(var j = 0; j <= i; j++){
						document.write("Y");
					}

					document.write("<br/>");
				}
			}


			printTrigon(20);


			function nAndA(n, a){
				var sum = 0;
				var tmp = a;
				for(var i = 0; i < n; i++){
					sum += tmp;
					tmp = tmp * 10 + a;
				}
				return sum;
			}

			var res = nAndA(3, 2);
			alert(res);



			function narcissus(){
				for(var i = 100; i < 1000; i++){
					var a = i % 10;
					var b = parseInt(i / 10) % 10;
					var c = parseInt(i / 100);

					var sum = Math.pow(a, 3) + Math.pow(b, 3) + Math.pow(c, 3);
					if(i == sum){
						document.write(i + "<br/>");
					} 
				}
			}

			narcissus()
