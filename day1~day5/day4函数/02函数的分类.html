<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script>
			/*
				函数的分类：
				1、系统的内置函数 
					alert(); document.write() console.log()  parseInt()
				2、事件驱动函数（后面讲）
					onclick 单击  ondblclick 双击  mousedown  mouseup 等
				3、自定义函数
					忠告：系统给我们的，永远不是我们需要的。
					用户自己封装的函数。

			*/

			function btnClick(){
				alert("hello world");
			}
		</script>
	</head>
	<body>
		<!-- 
			click 是点击  当点击按钮的时候，要执行=后面字符串中的代码。
		 -->
		<button onclick = "btnClick();">按钮</button>
	</body>
</html>
