			*/
			//asc 升序  desc降序
			function ascNum(num1, num2, num3){
				//找出最小的数
				if(num1 > num2){
					var tmp = num1;
					num1 = num2;
					num2 = tmp;
				}
				if(num1 > num3){
					var tmp = num1;
					num1 = num3;
					num3 = tmp;
				}
				if(num2 > num3){
					var tmp = num2;
					num2 = num3;
					num3 = tmp;
				}

				alert(num1 + ", " + num2 + ", " + num3);
			}

			ascNum(20, 10, 30);


			function sum(n){
				var res = 0; //声明一个记录和的值
				if(n % 2 == 0){
					for(var i = 2; i <= n; i += 2){
						res += 1 / i;
					}
				}else{
					for(var i = 1; i <= n; i += 2){
						res += 1 / i;
					}
				}

				return res;
			}

			function count(num1, operator, num2){
				switch(operator){
					case "+":
						return num1 + num2;
						break;
					case "-":
						return num1 - num2;
						break;
					case "*":
						return num1 * num2;
						break;
					case "/":
						return num1 / num2;
						break;
					default:
						break;
				}
			}
