			/*
				arguments

				应用题：求和，对传入的所有参数进行求和。
			*/
			function add(){
				var sum = 0;
				for(var i = 0; i < arguments.length; i++){
					sum += arguments[i];
				}
				return sum;
			}

			var res = add(10, 20, 30, 40);
			alert(res);
