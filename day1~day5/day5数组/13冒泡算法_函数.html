		<script>
			/*
				冒泡排序：
					规则：前后两两进行比较，如果符合条件，交换两个数的位置。
					特点：每一轮比较，都能找出一个较大的数，放在正确的位置。

				第一轮：五次
					9, 8, 7, 6, 5, 4
					8, 9, 7, 6, 5, 4
					8, 7, 9, 6, 5, 4
					8, 7, 6, 9, 5, 4
					8, 7, 6, 5, 9, 4
					8, 7, 6, 5, 4, 9

				第二轮：四次
					8, 7, 6, 5, 4
					7, 8, 6, 5, 4
					7, 6, 8, 5, 4
					7, 6, 5, 8, 4
					7, 6, 5, 4, 8

				第三轮：三次
					7, 6, 5, 4
					6, 7, 5, 4
					6, 5, 7, 4
					6, 5, 4, 7

				第四轮：二次
					6, 5, 4
					5, 6, 4
					5, 4, 6

				第五轮：一次
					5, 4
					4, 5

				每一轮比较的次数 = 数组长度 - 当前的轮数
			*/
			var arr = [9, 8, 7, 6, 5, 4];
			//比较轮数：
			bubbleSort(arr);
			alert(arr);
		</script>
