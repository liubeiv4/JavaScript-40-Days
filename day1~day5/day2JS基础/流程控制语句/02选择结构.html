			/*
				双分支语句
				格式：
					if(判断语句){
						如果判断成功，执行的语句;
					}else{
						如果判断失败，执行的语句;
					}
			*/
			var num = 7;
			if(num % 2 == 0){
				alert(num + '是一个偶数');
			}else{
				alert(num + "是一个奇数");
			}
