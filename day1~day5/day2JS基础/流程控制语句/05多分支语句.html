<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script>
			/*
				多分支语句

				if(判断语句1){
					执行语句1;
				}else if(判断语句2){
					执行语句2;
				}
				...
				else{
					如果上述分支都不成立，最后执行这里;
				}
			*/

			var x = 10;
			var y = null;
			//判断x区间
			if(x < 1){
				y = x;
			}else if(x >= 1 && x < 10){
				y = 2 * x + 1;
			}else{
				y = 5 * x - 17;
			}
			// alert(y);
		</script>
	</head>
	<body>
		
	</body>
</html>
