			/*
				&(and符号 取地址符号)
				逻辑运算符三个:

				与 &&	
					格式：表达式1 && 表达式2
					功能：如果两个表达式都为true的，结果为true。
					短路操作：当表达式1为false的时候，表达式2就没必要执行了，直接得出结果。

				或 ||
					格式：表达式1 || 表达式2
					功能：如果两个表达式都为false的，结果为false。
					短路操作：当表达式1为true的时候，表达式2就没必要执行了，直接得出结果。
 
				非 !
					取反：
					格式：!表达式

					1.操作数是一个空字符串，返回 true；
					2.操作数是一个非空字符串，返回 false；
					3.操作数是数值 0，返回 true；
					4.操作数是任意非 0 数值(包括 Infinity)，false；
					5.操作数是 NaN，返回 true；
					6.操作数是 undefined，返回 true；
			*/

			/*alert(!"");
